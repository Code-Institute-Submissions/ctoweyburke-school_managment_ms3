{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text text-darken-4 center-align">Add Category</h3>

    <div class="row card-panel white">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-open prefix light-purple-text"></i>
                    <input id="category_name" name="category_name" minlenght="3" maxlength="25" 
                    type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>  
            
            <!--Submit Button-->
            <div class="row">
                <div class="col s12 center-">
                    <button class="submit btn-large purple text-shadow">
                        Add Category <i class="fas fa-plus square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
