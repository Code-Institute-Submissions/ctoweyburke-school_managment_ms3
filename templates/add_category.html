{% extends "base.html" %}
{% block content %}

    <h3 class="indigo-text darken-4 center-align">Add Department</h3>

    <div class="row card-panel grey lighten-2">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-open prefix "></i>
                    <input id="category_name" name="category_name" minlenght="3" maxlength="25" 
                    type="text" class="validate" required>
                    <label for="category_name">Department/Topic</label>
                </div>
            </div>  
            
            <!--Submit Button-->
            <div class="row">
                <div class="col s12 center-">
                    <button class="submit btn-large indigo darken-4">
                        <i class="fas fa-meet"></i>
                        Add Department
                </div>
            </div>
        </form>
    </div>
{% endblock %}
