{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text text-darken-4 center-align">Add Event</h3>

    <div class="row card-panel white">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!-- Category Selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-purple-text"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Name</option>
                      {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                      {% endfor %}
                    </select>
                    <label for="category_name">Person</label>
                  </div>
            </div>
            <!-- Task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-purple-text"></i>
                    <input id="task_name" name="task_name" minlenght="5" maxlength="20" 
                    type="text" class="validate" required>
                    <label for="task_name">Event Name</label>
                </div>
            </div>  
            <!-- Task Name -->
            <div class="row">  
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-purple-text"></i>
                    <textarea id="task_description" name="task_description" minlength="5" 
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Event details/present</label>
                </div>
            </div>
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="due_date" name="due_date" type="text"
                        value="{{ task.due_date }}" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <!-- Switch is Urgent toggle -->
                        <div class="switch">
                            <i class="fas fa-exclamation-circle prefix purple-text"></i>
                            <label for="is_urgent">
                                <input type="checkbox" id="is_urgent" name="is_urgent">
                                <span class="lever"></span>
                                Is Urgent
                            </label>
                        </div>
                </div>    
            </div>
            <!--Submit Button-->
            <div class="row">
                <div class="col s12 center-">
                    <button class="submit btn-large light-purpe darken 1 text-shadow">
                        Add Event <i class="fas fa-plus square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
