{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-lighten-2 center-align">Add Meeting Details</h3>

    <div class="row card-panel white">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!-- Task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix teal-text lighten-2"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                    <label for="task_name">Meeting Name</label>
                </div>
            </div> 
            <!-- Category Selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix teal-text lighten-2"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Department</option>
                      {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                      {% endfor %}
                    </select>
                    <label for="category_name">Department/Topic</label>
                  </div>
            </div>
            
            <!-- Task Name -->
            <div class="row"> 
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text lighten-2"></i>
                    <textarea id="task_description" name="task_description" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Meeting Details</label>
                </div>
            </div>
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix teal-text lighten-2"></i>
                    <input id="due_date" name="due_date" type="text"
 class="datepicker validate" required>
                    <label for="due_date">Meeting Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <!-- Switch is Urgent toggle -->
                        <div class="switch">
                            <i class="fas fa-exclamation-circle prefix red-text"></i>
                            <label for="is_urgent">
                                <input type="checkbox" id="is_urgent" name="is_urgent">
                                <span class="lever"></span>
                                Is Urgent
                            </label>
                        </div>
                </div> 
            </div>
            <!--Submit Button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal lighten-2 text-shadow">
                        Add Meeting <i class="fas fa-plussquare right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
