{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text text-darken-4 center-align">Edit People</h3>

    <div class="row card-panel white">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-open prefix light-purple-text"></i>
                    <input id="category_name" name="category_name" minlenght="3" maxlength="25" 
                    type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>  
            
            <!--Submit Button-->
            <div class="row">
                <div class="col s12 center-">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-purpe darken 1 text-shadow">
                        Edit People<i class="fas fa-edit square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
