{% extends "base.html" %}
{% block content %}

    <h3 class="indigo-text text-lighten-2 center-align">Edit Meeting</h3>

    <div class="row card-panel grey lighten-2">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-open prefix indigo-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" 
                    type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Meeting Name</label>
                </div>
            </div> 
            <!--Submit Button-->
            <div class="row">
                <div class="col s12 center-">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large team lighten-2 text-shadow">
                        Save Changes<i class="fas fa-save right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
