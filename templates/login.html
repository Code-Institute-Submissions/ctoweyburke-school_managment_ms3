{% extends "base.html" %}
{% block content %}
    

<h3 class="center-align white-text">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
          <div class="card-panel">
              <!--username-->
           <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-cog prefix light-purple text-darken-4"></i>
                <input id="username" name="username" type="text" minlength="5"
                maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                <label for="username">User Name</label>
              </div>
           </div>
           <!--password-->
           <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-purple text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5"
                     maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
          </div>
          <!--login -->
          <div class="row">
              <button type="submit" class="col 12 btn-large purple text-darken-4 text-shadow center-align">
                  Log In <i class="fas fa-sign-in-alt"></i>
              </button>
          </div>
          </div>
        </form>
      </div>

        <div class="row">
            <div class="col-12">
                <p class="center-align">
                    New here? 
                    <a href="{{ url_for('register') }}" class="light-blue-text-darken-4">Register Account</a>
                </p>
            </div>
        </div>


{% endblock %}
