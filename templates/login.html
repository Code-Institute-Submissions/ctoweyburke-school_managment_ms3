{% extends "base.html" %}
{% block content %}

    <h3 class="center-align indigo-text">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
               <div class="card-panel grey lighten-2">
                 <!-- username -->
                  <div class="row">
                       <div class="input-field col s12">
                <i class="fas fa-user-cog prefix indigo-text lighten-2"></i>
                <input id="username" name="username" type="text" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">User Name</label>
              </div>
           </div>
          
           <!--password-->
           <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix indigo-text lighten-2"></i>
                    <input id="password" name="password" type="password" minlength="5"
                     maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
          </div>
          <!--login -->
          <div class="row">
              <button type="submit" class="col 12 btn-large indigo text-lighten-2 text-shadow">
                  Log In <i class="fas fa-sign-in-alt"></i>
              </button>
          </div>
          </div>
        </form>
      </div>

        <div class="row">
            <div class="col s12">
                <h5 class="center-align">
                    <b>New here? </b>
                    <a href="{{ url_for('register') }}" class="indigo-text lighten-2"><b>Register Account</b></a>
                </h6>
            </div>
        </div>

{% endblock %}
