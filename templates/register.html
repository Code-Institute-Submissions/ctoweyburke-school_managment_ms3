{% extends "base.html" %}
{% block content %}
    

<h3 class="center-align white-text">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
          <div class="card-panel">
              <!--username-->
           <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-purple text-darken-4"></i>
                <input id="username" name="username" type="text" minlength="5"
                maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                <label for="username">User Name</label>
              </div>
           </div>
           <!--password-->
           <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-purple text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5"
                     maxlength="10" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
          </div>
          <!--register button-->
          <div class="row">
              <button type="submit" class="col 12 btn-large purple text-darken-4 text-shadow center-align">
                  Register <i class="fas fa-sign-in-alt"></i>
              </button>
          </div>
          </div>
        </form>
      </div>




{% endblock %}
