{% extends "base.html" %}
{% block content %}

    <h3 class="center-align indigo-text">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
          <div class="card-panel grey lighten-2">
              <!-- username -->
           <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix indigo-text lighten-2"></i>
                <input id="username" name="username" type="text" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">User Name</label>
              </div>
           </div>
           <!-- password -->
           <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix indigo-text lighten-2"></i>
                    <input id="password" name="password" type="password" minlength="5"
                     maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
          </div>
          <!-- register button -->
          <div class="row">
              <button type="submit" class="col s12 btn-large indigo text-darken-4 text-shadow">
                  Register <i class="fas fa-sign-in-alt"></i>
              </button>
          </div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col s12">
           <h5 class="center-align indigo">
                Already Registered?
                <a href="{{ url_for('login') }}" class="white-text">Log In</a>
           </h5>
        </div>
    </div>

{% endblock %}
